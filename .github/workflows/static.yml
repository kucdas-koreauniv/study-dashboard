name: Deploy static content to GitHub Pages

on:
  push:
    branches: [master]  # 또는 main 브랜치로 변경 가능
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ⬇️ GitHub 환경변수에서 secrets를 가져오기 위해 반드시 필요
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ⬇️ VITE_API_TOKEN을 빌드 시점에 사용할 수 있도록 환경변수로 설정
      - name: Set VITE_API_TOKEN env
        run: echo "VITE_API_TOKEN=${{ secrets.VITE_API_TOKEN }}" >> $GITHUB_ENV

      - name: Build with Vite
        run: npm run build
        env:
          VITE_API_TOKEN: ${{ secrets.VITE_API_TOKEN }}

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
